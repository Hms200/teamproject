<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin/main</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/custom.css">
  <style>
      .line{
          width: 100%;
          height: 3px;
          background-color: gray;
          border-radius: 50%;
      }
  </style>
</head>
<body>
    <!-- All container -->
<div class="container-sm container-fluid d-flex flex-column justify-content-center align-items-center postion-relative pl-0 pr-0" style="max-width: 520px;">
  
    <!-- 분류 컨테이너 -->
    <div class="container-sm container-fluid mt-0" style="max-width: 520px; font-size: 14px;">

        <!-- 회원관리 타이틀 -->
        <p class="text-start ml-2 my-3 font-weight-bold">회원관리</p>
        <!-- 분류 버튼 -->
        <div class="container-sm container-fluid my-4 text-center">
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-primary" style="width: 70px; height: 70px; padding:0;">회원목록</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary " style="width: 70px; height: 70px; padding:0;">QnA</button>
                </div>
            </div>
        </div><div class="line"></div>
       
        <!-- 상품관리 타이틀 -->
        <p class="text-start ml-2 my-3 font-weight-bold">상품관리</p>
        <!-- 분류 버튼 -->
        <div class="container-sm container-fluid my-4 text-center">
            <div class="row g2 d-flex justify-content-center">
                <div class="col-4">
                    <button class="btn btn-primary" style="width: 70px; height: 70px; padding:0;">상품등록</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-primary " style="width: 70px; height: 70px; padding:0;">재고관리</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-primary " style="width: 70px; height: 70px; padding:0;">리뷰관리</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary mt-5" style="width: 70px; height: 70px; padding:0; ">거래내역조회</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary mt-5" style="width: 70px; height: 70px; padding:0; font-size: 12px;">할인/추천<br>이벤트관리</button>
                </div>
            </div>
        </div><div class="line"></div>

        <!-- 쇼핑몰관리 타이틀-->
        <p class="text-start ml-2 my-3 font-weight-bold">쇼핑몰관리</p>
        <!-- 분류 버튼 -->
        <div class="container-sm container-fluid my-3 text-center">
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" style="width: 70px; height: 70px; padding:0;">공지사항 관리</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary" style="width: 70px; height: 70px; padding:0;">FAQ관리</button>
                </div>
            </div>
        </div><div class="line"></div>

        <!-- 매출조회 타이틀-->
        <p class="text-start ml-2 my-3 font-weight-bold">매출조회</p>
        <!-- 분류 버튼 -->
        <div class="container-sm container-fluid my-3 text-center">
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" style="width: 70px; height: 70px; padding:0;">매출조회</button>
                </div>
                
            </div>
        </div>  
        

    </div>
</div>
</body>
</html>
