<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 레퍼런스</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/custom.css">

    <script>
    
    //주소, 체크박스 아직  연결 안함 
        function checkValue() {
        if(!document.userInfo.user_id.value) { //empty: null, 길이 0
            alert("아이디을 입력해주세요");
            document.getElementById('user_id').focus();
            return false; //submit전송이 안됨
          }
        if(!document.userInfo.user_pw.value) { //empty: null, 길이 0
          alert("비밀번호를 입력해주세요");
          document.getElementById('user_pw').focus();
          return false; //submit전송이 안됨
        }
        if(!document.userInfo.user_pw_check.value) { //empty: null, 길이 0
          alert("재확인 비밀번호를 입력해주세요");
          document.getElementById('user_pw_check').focus();
          return false; //submit전송이 안됨
        }
        if( ! (document.userInfo.user_pw.value == document.userInfo.user_pw_check.value) ) {
          alert("비밀번호가 일치하지 않습니다. 다시 입력해주세요");
          document.getElementById('user_pw').focus();
          return false; //submit전송이 안됨
        }
        if(!document.userInfo.user_name.value) { //empty: null, 길이 0
          alert("이름을 입력해주세요");
          document.getElementById('user_name').focus();
          return false; //submit전송이 안됨
        }
        if(!document.userInfo.user_email.value) {
          alert("이메일을 입력해주세요");
          document.getElementById('user_email').focus();
          return false; 
        }
        if(!document.userInfo.user_phone.value) {
          alert("전화번호를 입력해주세요");
          document.getElementById('user_phone').focus();
          return false; 
        }
        if(!document.userInfo.sample6_address.value) {
          alert("주소를 입력해주세요");
          document.getElementById('sample6_address').focus();
          return false; 
        }        
        if( document.getElementById('joinCK1').checked == false) {
          alert("필수약관에 모두 동의하셔야 회원가입이 가능합니다.");
          document.getElementById('joinCK1').focus();
          return false
        }
        if( document.getElementById('joinCK2').checked == false) {
          alert("필수약관에 모두 동의하셔야 회원가입이 가능합니다.");
          document.getElementById('joinCK2').focus();
          return false
        }
          return true; //submit전송됨.
        }
      </script>

</head>
<body>
    <!-- container -->
    <div class="container-sm container-fluid d-flex flex-column justify-content-center align-items-center postion-relative" style="max-width: 520px;">
   
        <!-- joinTitle -->
        <div class="container-sm container-fluid d-flex flex-row mb-0" height="60px">
            <div class="col-1 my-3 py-1 pl-0">
                <img src="/img/icon/left.png" class="mx-auto d-block" alt="" width="27px" height="27px">
            </div>
            <div class="col-11 my-3 py-1 text-center text-bold">회원가입</div>  
        </div>
        <!-- joinMainDiv -->
        <div class="container-sm container-fluid col-11 d-flex flex-column mt-3 justify-content-center align-items-center" style="max-width:520px;">
            
            <form action="joinAction" method="get" name="userInfo" onsubmit="return checkValue();">
                
                <!-- 중복체크 아직 안함 -->
                <div class="text-left font-weight-bold pl-2 mt-2">아이디</div>
                <div class="form-group row mb-1 ml-0 mr-0 justify-content-between" style="font-size:14px;">                
                    <input type="text" class="col-8 form-control" id="user_id" placeholder="아이디를 입력해주세요">
                    <input type="button" class="col-3 btn btn-secondary text-dark" value="중복체크" style="font-size: 14px;">
                </div>
                <div class="text-left font-weight-bold pl-2 mt-2" >비밀번호</div>
                <div class="form-group mb-1" style="font-size:14px;">                
                    <input type="password" class="col-12 form-control mb-1" id="user_pw" placeholder="비밀번호를 입력해주세요">
                    <input type="password" class="col-12 form-control" id="user_pw_check" placeholder="비밀번호를 한 번더 입력해주세요">
                </div>
                <div class="text-left font-weight-bold pl-2 mt-2">이름</div>
                <div class="form-group mb-1" style="font-size:14px;">                
                    <input type="text" class="col-12 form-control" id="user_name" placeholder="이름을 입력해주세요">              
                </div>
                <div class="text-left font-weight-bold pl-2 mt-2">이메일</div>
                <div class="form-group mb-1" style="font-size:14px;">                
                    <input type="text" class="col-12 form-control" id="user_email" placeholder="이름을 입력해주세요">              
                </div>
                <div class="text-left font-weight-bold pl-2 mt-2 ">휴대폰</div>
                <div class="form-group mb-1" style="font-size:14px;">                
                    <input type="text" class="col-12 form-control" id="user_phone" placeholder="전화번호를 입력해주세요">              
                </div>
                
                <!-- 자바스크립트 주소연결 성공 -->
                <div class="text-left font-weight-bold pl-2 mt-2">주소</div>
                <div class="form-group row mb-5 ml-0 mr-0 justify-content-between" style="font-size:14px;">                
                    <input type="text" class="col-8 form-control mb-1 bg-white" id="sample6_postcode" placeholder="우편주소" readonly>
                    <input type="button" class="col-3 btn btn-secondary text-dark mb-1"  value="주소찾기" style="font-size: 14px;" onclick="sample6_execDaumPostcode()">
                    <input type="text" class="col-12 form-control mb-1 bg-white" id="sample6_address" placeholder="주소" readonly>
                    <input type="text" class="col-12 form-control" id="sample6_detailAddress" placeholder="상세주소를 입력해주세요">
                    <!-- 지우면 버튼클릭 안됨 -->
                    <input type="hidden" class="inputStyle1" id="sample6_extraAddress" placeholder="참고항목">
                </div>

                <!-- checkBox -->
                <div class="mb-4">
                    <div class="custom-control custom-checkbox my-1">
                        <input type="checkbox" class="custom-control-input" id="joinAll" onclick="checkAll();">
                        <label class="custom-control-label font-weight-bold" for="joinAll">전체동의</label>
                      </div>
                    <div class="custom-control custom-checkbox my-1">
                        <input type="checkbox" class="custom-control-input" name="agree" id="joinCK1">
                        <label class="custom-control-label font-weight-bold" for="joinCK1"> [필수]회원가입약관 </label>
                        <textarea cols="30" rows="3" class="col-12 border rounded text-wrap" style="resize: none;" readonly>
                            제1조(목적) 이 약관은 회사가 온라인으로 제공하는 디지털콘텐츠(이하 "콘텐츠"라고 한다) 및 제반서비스의 이용과 관련하여 회사와 이용자와의 권리, 의무 및 책임사항 등을 규정함을 목적으로 합니다.
                        </textarea>
                      </div>
                    <div class="custom-control custom-checkbox my-1">
                        <input type="checkbox" class="custom-control-input" name="agree" id="joinCK2">
                        <label class="custom-control-label font-weight-bold" for="joinCK2"> [필수]개인정보처리방침안내 </label>
                        <textarea cols="30" rows="3" class="col-12 border rounded text-wrap" style="resize: none;" readonly>
                            제1조 (개인정보의 처리 목적) ① 개인정보보호위원회는 개인정보를 다음의 목적을 위해 처리합니다. 처리한 개인정보는 다음의 목적이외의 용도로는 사용되지 않으며 이용 목적이 변경되는 경우에는 개인정보 보호법 제18조에 따라 별도의 동의를 받는 등 필요한 조치를 이행할 예정입니다.
                        </textarea>
                    </div>
                </div>

                <input type="submit" class="input type submit btn btn-primary col-12 my-3 mb-5 text-white" height="40px" value="가입하기" style="font-size: 18px;">
            </form>

        </div>
    
    </div>

<!-- 전체동의 체크 시 체크박스 모두 체크 -->
<script>
    function checkAll() {
      console.log("checkAll()");
      //모든 체크박스를 checked 되게 한다.
      var checkboxArray = document.getElementsByName('agree');
      for(var cbx of checkboxArray) {
        cbx.checked = true;
      }
    }
</script>

<!-- 카카오 주소 API -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
