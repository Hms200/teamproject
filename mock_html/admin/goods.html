<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin/goods</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="/mock_html/css/custom.css">
</head>

<body>
  <!-- container -->
  <div
    class="container-sm container-fluid d-flex flex-column justify-content-center align-items-center postion-relative"
    style="max-width: 520px;">
    <div class="d-flex flex-column bg-white border border-dark-50"
      style="width: 340px; height: auto; border-radius: 6px;">
      <div class="d-flex justify-content-end" style="width: 340px;height: 30px;">
        <img src="/mock_html/img/icon/cross.png" alt="" style="width:30px; height: 30px;">
      </div>
      <p class="text-center font-weight-bold text-dark" style="font-size: 16px; margin: 5px 0 25px;">
        상품등록
      </p>
      <div class="d-flex felx-row justify-content-around" style="margin-bottom: 15px;">
        <span class="font-weight-bold text-dark" style="font-size: 14px;">상품이름</span>
        <input type="text">
      </div>
      <div class="d-flex felx-row justify-content-around" style="margin-bottom: 15px;">
        <span class="font-weight-bold text-dark" style="font-size: 14px;">정품가격</span>
        <input type="text">
      </div>
      <div class="d-flex felx-row justify-content-around" style="margin-bottom: 15px;">
        <span class="font-weight-bold text-dark" style="font-size: 14px;">판매수량</span>
        <input type="text">
      </div>
      <div class="d-flex felx-row justify-content-between mx-4" style="margin-bottom: 30px;">
        <span class="font-weight-bold " style="font-size: 14px;">옵션등록</span>
        <select class="text-dark" name="" id="" style="font-size: 14px; border-radius: 4px;">
          <option selected value="">옵션select</option>
          <option value="">옵션1</option>
        </select>
      </div>
      <div class="d-flex felx-row justify-content-start ml-4" style="margin-bottom: 15px;">
        <span class="font-weight-bold text-dark" style="font-size: 14px;">이미지</span>
      </div>
      <div class="d-flex flex-row justify-content-between mx-4 mb-0" style="margin: 5px 7px; font-size: 14px;">
        <span>썸네일</span>
        <input type="file" name="uploadfile" id="img" style="display:none;" />
        <label for="img" class="btn btn-primary border pb-4"
          style="width: 76px; height: 27px; font-size: 12px;">파일선택</label>
      </div>
      <div class="d-flex flex-row justify-content-between mx-4 mb-0" style="margin: 5px 7px; font-size: 14px;">
        <span>1번파일</span>
        <input type="file" name="uploadfile" id="img" style="display:none;" />
        <label for="img" class="btn btn-primary border pb-4"
          style="width: 76px; height: 27px; font-size: 12px;">파일선택</label>
      </div>
      <div class="d-flex flex-row justify-content-between mx-4 mb-0" style="margin: 5px 7px; font-size: 14px;">
        <span>2번파일</span>
        <input type="file" name="uploadfile" id="img" style="display:none;" />
        <label for="img" class="btn btn-primary border pb-4 "
          style="width: 76px; height: 27px; font-size: 12px;">파일선택</label>
      </div>
      <div class="d-flex flex-row justify-content-between mx-4 mb-0" style="margin: 5px 7px; font-size: 14px;">
        <span>3번파일</span>
        <input type="file" name="uploadfile" id="img" style="display:none;" />
        <label for="img" class="btn btn-primary border pb-4"
          style="width: 76px; height: 27px; font-size: 12px;">파일선택</label>
      </div>
      <div class="d-flex flex-row justify-content-between mx-4 mb-0" style="margin: 5px 7px; font-size: 14px;">
        <span>상세파일</span>
        <input type="file" name="uploadfile" id="img" style="display:none;" />
        <label for="img" class="btn btn-primary border pb-4"
          style="width: 76px; height: 27px; font-size: 12px;">파일선택</label>
      </div>
      <div class="d-flex flex-row justify-content-between" style="margin: 20px 0;">
        <input type="button" value="취소" class="btn btn-dark text-light"
          style="width: 140px;height: 40px;margin-left: 20px; border-radius: 6px;">
        <input type="button" value="확인" class="btn btn-secondary text-light"
          style="width: 140px;height: 40px;margin-right: 20px; border-radius: 6px;">
      </div>
    </div>
  </div>
  <!-- bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
