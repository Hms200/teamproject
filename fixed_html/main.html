    <title>main</title>

            <!-- 케러셀 이미지 -->

                </ol>
                <div class="carousel-inner">

                    <img src="/img/main01.jpeg" class="d-block w-100" alt="...">

                <div class="carousel-item">

                <div class="carousel-item">

                </div>

        </div>

<!-- bootstrap js -->
